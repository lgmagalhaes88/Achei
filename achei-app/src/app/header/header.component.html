<mat-toolbar color="primary" class="header">
  <span class="right-align"></span>
  <button mat-button routerLink="/">Login</button>
  <button mat-button [matMenuTriggerFor]="menu" *ngIf="usuarioLogado()">{{getNomeUsuario()}}</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Perfil</button>
    <button mat-menu-item>Logout</button>
  </mat-menu>
</mat-toolbar>
