<mat-toolbar color="primary" class="header">
  <span class="right-align"></span>
  <button mat-button routerLink="/" *ngIf="!logado">Login</button>
  <button mat-button [matMenuTriggerFor]="menu" *ngIf="logado">{{nomeUsuario}}</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/profile">Perfil</button>
    <button mat-menu-item (click)="logout()">Logout</button>
  </mat-menu>
</mat-toolbar>
<mat-progress-bar *ngIf="exibirBarra" mode="indeterminate"></mat-progress-bar>
