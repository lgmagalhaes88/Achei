<mat-card class="form">
  <mat-card-header>
    <mat-card-title>Criar conta</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="full-field">
      <input matInput placeholder="Email">
    </mat-form-field>
    <mat-form-field class="full-field">
      <input matInput placeholder="Senha">
    </mat-form-field>
    <mat-form-field class="full-field">
      <input matInput placeholder="Confirmar Senha">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="end">
      <button mat-button routerLink="/">Login</button>
    <button mat-raised-button color="primary">Cadastrar</button>
  </mat-card-actions>
</mat-card>
