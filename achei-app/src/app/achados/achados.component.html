<div class="row">
  <button mat-raised-button color="primary" routerLink="cadastrarachado" class="cadastrar float-right">Cadastrar
    Achado</button>
</div>

<div class="row mt-4">
  <h3>Meus perdidos</h3>

  <div class="container">
    <div class="row">
      <div *ngFor="let perdido of itensPerdidos" class="col-sm-3">
        <app-item [item]="perdido" [routerLink]="['item-detalhe', 'perdido', perdido.id]"></app-item>
      </div>
      <app-item></app-item>
    </div>
  </div>

  <h3>Meus Achados</h3>
  <div *ngFor="let perdido of itensAchados">
    <app-item></app-item>
  </div>
</div>
