<mat-card class="form-profile scale-up-center">
  <form>
    <mat-card-content>

      <div class="info-block">

        <mat-form-field class="full-field">
          <input type="text" matInput placeholder="titulo">

          <mat-error class="error-message">
            Título é <strong>obrigatório</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-field">
          <textarea matInput matInput placeholder="Descrição"></textarea>
        </mat-form-field>

        <mat-form-field class="full-field">
          <mat-chip-list #chipList>
            <mat-chip color="primary" *ngFor="let tag of tags" [selectable]="selectable" [removable]="removable"
              (removed)="remove(tag)">
              {{tag}}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input placeholder="Nova tag" [matChipInputFor]="chipList"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
              (matChipInputTokenEnd)="add($event)">
          </mat-chip-list>
        </mat-form-field>

      </div>

    </mat-card-content>
  </form>
</mat-card>
