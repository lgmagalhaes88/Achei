<mat-card class="full-field item-card item-achado ">
  <div class="info">
    
    <div>
      <img [src]="item?.imagens?.length !== undefined && item?.imagens.length > 0 ? item.imagens[0] : '../../assets/undefined_user.png'" alt="">
    </div>

    <span class="titulo">{{ item.titulo }}</span>
    <div class="subtitulo">
      <span>{{item?.dataInicio}}</span>
    </div>
  </div>

  <!-- <div class="buttons">
    <button mat-raised-button color="primary">Detalhes</button>
  </div> -->
</mat-card>
