<mat-card class="full-field item-card item-achado ">
  <div class="info">
    <div *ngIf="item.imagens && item.imagens.length > 0">
      <img [src]="item.imagens[0]" alt="" />
    </div>

    <div *ngIf="item.imagens === undefined || item.imagens.length === 0">
      <img src="../../assets/undefined_user.png" alt="" />
    </div>

    <span class="titulo">{{ item.titulo }}</span>
    <div class="subtitulo">
      <span>{{ item?.dataInicio }}</span>
    </div>
  </div>

  <!-- <div class="buttons">
    <button mat-raised-button color="primary">Detalhes</button>
  </div> -->
</mat-card>
