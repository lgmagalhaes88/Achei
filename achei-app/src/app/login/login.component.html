<mat-card class="form">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="full-field">
      <input matInput placeholder="Email">
    </mat-form-field>
    <mat-form-field class="full-field">
      <input matInput placeholder="Senha">
    </mat-form-field>
    <a routerLink="/recoverpwd"><span>Esqueceu a senha ?</span></a>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button routerLink="/signup">Criar conta</button>
    <button mat-raised-button color="primary" routerLink="/home" (click)="login()">Login</button>
  </mat-card-actions>
</mat-card>
